name: Update RSS Feed

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC daily
    - cron: '0 18 * * *'  # 18:00 UTC daily
  workflow_dispatch:

env:
  FEED_URL: https://feeder.co/discover/18fedcbe1e/cisa-gov

jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4

      - name: Fetch feed and write feed-data.json
        env:
          FEED_URL: ${{ env.FEED_URL }}
        run: |
          python3 scripts/fetch_feed.py "$FEED_URL"

      - name: Commit feed-data.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add feed-data.json
          git commit -m "Update feed data from $FEED_URL" || echo "No changes to commit"
          git push
